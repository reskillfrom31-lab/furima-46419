# Nginx設定ファイルの例
# このファイルは参考用です。サーバー上の実際の設定ファイルを確認・編集してください。
# 通常の場所: /etc/nginx/sites-enabled/furima-46419 または /etc/nginx/conf.d/furima-46419.conf

upstream unicorn {
  # Unicornソケットファイルへのパスを指定
  # config/unicorn.rb で設定したパスと一致させる必要があります
  server unix:/var/www/furima-46419/current/tmp/sockets/unicorn.sock;
}

server {
  # リッスンポート（HTTPの場合80、HTTPSの場合443）
  listen 80;
  
  # サーバー名（ドメイン名またはIPアドレス）
  # IPアドレスの場合
  server_name 3.115.160.151;
  # ドメイン名を使用する場合（例）
  # server_name example.com;
  
  # アプリケーションのpublicディレクトリを指定
  root /var/www/furima-46419/current/public;
  
  # アクセスログとエラーログのパス
  access_log /var/log/nginx/furima-46419_access.log;
  error_log /var/log/nginx/furima-46419_error.log;
  
  # クライアントがアップロードできる最大ファイルサイズ
  client_max_body_size 100m;
  
  # すべてのリクエストをUnicornに転送
  location / {
    try_files $uri @unicorn;
  }
  
  # Unicornへのプロキシ設定
  location @unicorn {
    proxy_pass http://unicorn;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    
    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  
  # 静的ファイル（CSS、JavaScript、画像など）は直接提供
  location ~* \.(jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    expires max;
    add_header Cache-Control public;
    access_log off;
  }
  
  # エラーページの設定
  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /var/www/furima-46419/current/public;
  }
}

